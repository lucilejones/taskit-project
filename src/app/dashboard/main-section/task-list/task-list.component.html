<div *ngFor="let task of tasks">
    <div class="task-row">
        <a
        style="cursor: pointer;"
        [routerLink]="[task.id]"
        routerLinkActive="active"
        >
            <p> {{ task.title }}</p>
        </a>  
        <p> {{ task.dueDate | date }}</p>
        <p> {{ task.priority }}</p>
        <p> {{ task.status }}</p>
        <p> <span>{{task.actions[0] }}</span><span (click)="deleteTask()">{{ task.actions[1] }}</span></p>
    </div>

</div>
