<div style="    position: absolute;
top: 80px;
left: 80px;
height: 70vh;
width: 80vw;
display: flex;
justify-content: center;
align-items: center;
background-color: white;
border: 1px solid black;
border-radius: 9px;
z-index: 1;">
    <form [formGroup]="taskForm" class="task-form" (ngSubmit)="onSubmit()">
        <label for="title">Title: </label>
        <input type="text" id="title" formControlName="title">
    
        <label for="dueDate">Due Date: </label>
        <input type="date" id="dueDate" formControlName="dueDate">
    
        <label for="priority">Priority: </label>
        <!-- <input type="text" id="priority" formControlName="priority"> -->
        <select id="priority" formControlName="priority">
            <option *ngFor="let choice of priorityChoices" [ngValue]="choice">{{ choice }}</option>
        </select>
    
        <label for="status">Status: </label>
        <select id="status" formControlName="status">
            <option *ngFor="let choice of statusChoices" [ngValue]="choice">{{ choice }}</option>
        </select>
    
        <!-- <label for="actions">Actions: </label>
        <input type="text" id="actions" formControlName="actions"> -->
    
        <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
    </form>
</div>

<div style="    position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: black;
opacity: .5"></div>
